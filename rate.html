<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #87CEFA, #00008B);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s ease-in-out;
      overflow: hidden;
    }

    .rate-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 340px;
      animation: fadeInUp 1s ease;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 40px;
      color: gray;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease, color 0.3s ease, filter 0.3s;
      position: relative;
    }

    .stars label:hover {
      color: gold;
      transform: scale(1.3) rotate(5deg);
      filter: drop-shadow(0 0 6px gold);
    }

    input:checked + label,
    input:checked + label ~ label {
      color: gold;
    }

    #star5:checked + label {
      animation: starBurst 0.6s ease-out forwards;
    }

    @keyframes starBurst {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.5) rotate(10deg); filter: brightness(1.3); }
      100% { transform: scale(1.2); filter: drop-shadow(0 0 8px gold); }
    }

    #star4:checked + label {
      animation: softBounce 0.5s ease-out forwards;
    }

    @keyframes softBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1.2); }
    }

    #star3:checked + label,
    #star2:checked + label,
    #star1:checked + label {
      animation: scalePop 0.3s ease-out forwards;
    }

    @keyframes scalePop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1.05); }
    }

    button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    button:hover {
      background: #218838;
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.6);
    }

    button:active {
      animation: pulseClick 0.3s ease;
    }

    @keyframes pulseClick {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .success {
      color: #28a745;
      margin-top: 12px;
    }

    .error {
      color: #dc3545;
      margin-top: 12px;
    }

    .sparkle, .heart, .burst-star, .rain-heart {
      position: absolute;
      pointer-events: none;
      z-index: 10;
    }

    .sparkle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, gold, transparent);
      animation: sparkleFloat 1.2s ease-out forwards;
    }

    .heart {
      font-size: 16px;
      color: hotpink;
      animation: floatHeart 1.5s ease-out forwards;
    }

    .burst-star {
      color: gold;
      font-size: 24px;
      animation: burstStar 4s ease-out forwards;
      opacity: 0.8;
    }

    .rain-heart {
      color: hotpink;
      font-size: 24px;
      animation: heartRain 4s linear forwards;
      opacity: 0.85;
    }

    @keyframes sparkleFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.5); opacity: 0; }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(1.2); opacity: 0; }
    }

    @keyframes burstStar {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    @keyframes heartRain {
      0% { transform: translateY(-10vh); }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="rate-container">
    <h2>Rate Us</h2>
    <div class="stars">
      <input type="radio" name="rating" id="star5" value="5"><label for="star5">â˜…</label>
      <input type="radio" name="rating" id="star4" value="4"><label for="star4">â˜…</label>
      <input type="radio" name="rating" id="star3" value="3"><label for="star3">â˜…</label>
      <input type="radio" name="rating" id="star2" value="2"><label for="star2">â˜…</label>
      <input type="radio" name="rating" id="star1" value="1"><label for="star1">â˜…</label>
    </div>
    <div id="rating-label"></div>
    <div id="feedback-container" style="display:none; margin-top:10px;">
      <textarea id="feedback" rows="4" style="width:100%; padding:8px; border-radius:8px;" placeholder="Tell us more..."></textarea>
    </div>

    <button onclick="submitRating()">Rate</button>
    <label><input type="checkbox" id="fxToggle" checked> Enable Special Effects</label>
    <div id="message"></div>
    <button id="home-btn" onclick="window.location.href='index.html'" style="display:none; margin-top:10px; background:#007bff;">Go to Home</button>
  </div>

  <script>
    const stars = document.querySelectorAll('input[name="rating"]');
    const messageBox = document.getElementById('message');
    const fxToggle = document.getElementById('fxToggle');
    const ratingLabel = document.getElementById('rating-label');
    const homeBtn = document.getElementById('home-btn');

    const ratingTexts = {
      5: "Excellent ðŸŒŸ",
      4: "Very Good ðŸ˜„",
      3: "Good ðŸ™‚",
      2: "Fair ðŸ˜",
      1: "Poor ðŸ˜ž"
    };

    stars.forEach((star) => {
      star.addEventListener('change', (e) => {
        const val = star.value;

        document.querySelectorAll('.stars label').forEach(label => {
          label.style.animation = 'none';
          label.offsetHeight;
          label.style.animation = '';
        });

        messageBox.textContent = '';
        messageBox.className = '';
        ratingLabel.textContent = `${ratingTexts[val]}`;

        if (fxToggle.checked) {
          const rect = e.target.nextElementSibling.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + window.scrollY;

          if (val === "5") {
            spawnSparkles(centerX, centerY);
            triggerStarBurst();
          }
          else if (val === "4") {
            spawnHearts(centerX, centerY);
            triggerHeartRain();
          }
        }
      });
    });

    function submitRating() {
      const ratingInput = document.querySelector('input[name="rating"]:checked');

      if (ratingInput) {
        messageBox.textContent = 'Thanks for rating! ðŸŽ‰ðŸ˜Š';
        messageBox.className = 'success';
        homeBtn.style.display = 'block';

        if (fxToggle.checked) {
          const label = ratingInput.nextElementSibling;
          const rect = label.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + window.scrollY;

          if (ratingInput.value === "5") {
            spawnSparkles(centerX, centerY);
            triggerStarBurst();
          }
          if (ratingInput.value === "4") {
            spawnHearts(centerX, centerY);
            triggerHeartRain();
          }
        }
      } else {
        messageBox.textContent = 'Please select a rating!';
        messageBox.className = 'error';
        homeBtn.style.display = 'none';
      }
    }

    function spawnSparkles(x, y) {
      for (let i = 0; i < 8; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${x + (Math.random() * 40 - 20)}px`;
        sparkle.style.top = `${y + (Math.random() * 10 - 5)}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1200);
      }
    }

    function spawnHearts(x, y) {
      for (let i = 0; i < 4; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${x + (Math.random() * 30 - 15)}px`;
        heart.style.top = `${y + (Math.random() * 10 - 5)}px`;
        heart.textContent = 'ðŸ’–';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }

    function triggerStarBurst() {
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.className = 'burst-star';
        star.textContent = 'â­';
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 4000);
      }
    }

    function triggerHeartRain() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'rain-heart';
        heart.textContent = 'ðŸ’–';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * -20}vh`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  
    const feedbackBox = document.getElementById('feedback-container');
    const feedbackText = document.getElementById('feedback');

    stars.forEach((star) => {
      star.addEventListener('change', (e) => {
        const val = star.value;

        // Show feedback box
        feedbackBox.style.display = 'block';

        if (fxToggle.checked) {
          const rect = e.target.nextElementSibling.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + window.scrollY;

          if (val === "5") {
            triggerPartyPopper(centerX, centerY);
          }

          if (val === "4") {
            triggerHeartRain(true);  // enable continuous mode
          }
        }
      });
    });

    function triggerPartyPopper(x, y) {
      triggerStarBurst();
      for (let i = 0; i < 25; i++) {
        const popper = document.createElement('div');
        popper.className = 'burst-star';
        popper.textContent = (Math.random() > 0.5 ? 'ðŸŽ‰' : 'âœ¨');
        popper.style.left = `${Math.random() * 100}vw`;
        popper.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(popper);
        setTimeout(() => popper.remove(), 4000);
      }
    }

    function triggerHeartRain(continuous = false) {
      let count = 0;
      const interval = setInterval(() => {
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('div');
          heart.className = 'rain-heart';
          heart.textContent = 'ðŸ’–';
          heart.style.left = `${Math.random() * 100}vw`;
          heart.style.top = `${Math.random() * -20}vh`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }
        count++;
        if (count >= 4 || !continuous) clearInterval(interval);
      }, 1000);
    }

</script>
</body>
</html>
